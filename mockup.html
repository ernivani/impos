<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ImposOS Desktop Mockup</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;cursor:default;user-select:none;background:#000}
#wp{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0}
#menubar{position:fixed;top:0;left:0;right:0;height:28px;z-index:100;
  background:rgba(12,16,22,0.72);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,0.08);display:flex;align-items:center;padding:0 16px;
  font-size:13px;color:rgba(255,255,255,0.85)}
#menubar .logo{font-weight:700;margin-right:20px;font-size:14px}
#menubar .item{margin-right:16px;color:rgba(255,255,255,0.6);font-size:12.5px}
#menubar .right{margin-left:auto;color:rgba(255,255,255,0.6);font-size:12px}
#radial-overlay{position:fixed;top:0;left:0;right:0;bottom:0;z-index:199;
  background:rgba(0,0,0,0.35);opacity:0;pointer-events:none;
  transition:opacity 0.12s ease-in}
#radial-overlay.open{opacity:1;pointer-events:auto;
  transition:opacity 0.18s ease-out}
#radial{position:fixed;width:360px;height:360px;z-index:200;
  opacity:0;transform:scale(0.75);pointer-events:none;
  transition:opacity 0.12s ease-in,transform 0.12s ease-in}
#radial.open{opacity:1;transform:scale(1);pointer-events:auto;
  transition:opacity 0.18s ease-out,transform 0.22s cubic-bezier(0.34,1.4,0.64,1)}
#radial canvas{width:360px;height:360px}
#drawer{position:fixed;inset:0;z-index:250;background:rgba(0,0,0,0.72);
  backdrop-filter:blur(40px);-webkit-backdrop-filter:blur(40px);
  opacity:0;pointer-events:none;transition:opacity 0.22s ease-out;
  display:flex;justify-content:center;overflow-y:auto}
#drawer.open{opacity:1;pointer-events:auto}
#drawer-inner{width:100%;max-width:860px;padding:48px 36px 60px;
  transform:translateY(18px);transition:transform 0.28s ease-out;opacity:0;transition:transform 0.28s ease-out,opacity 0.22s ease-out}
#drawer.open #drawer-inner{transform:translateY(0);opacity:1}
#drawer-search-wrap{display:flex;align-items:center;
  background:rgba(255,255,255,0.07);border:1px solid rgba(255,255,255,0.09);
  border-radius:11px;padding:10px 16px;margin-bottom:28px}
#drawer-search-wrap svg{width:16px;height:16px;margin-right:10px;opacity:0.35;flex-shrink:0}
#drawer-search{background:none;border:none;outline:none;color:rgba(255,255,255,0.9);
  font-size:15px;width:100%;font-family:inherit}
#drawer-search::placeholder{color:rgba(255,255,255,0.28)}
.drawer-cat{margin-bottom:22px}
.drawer-cat-label{font-size:11px;text-transform:uppercase;letter-spacing:1.4px;
  color:rgba(255,255,255,0.3);margin-bottom:10px;padding-left:2px;font-weight:500}
.drawer-tiles{display:grid;grid-template-columns:repeat(auto-fill,minmax(88px,1fr));gap:6px}
.drawer-tile{display:flex;flex-direction:column;align-items:center;padding:12px 6px 10px;
  border-radius:12px;cursor:pointer;transition:background 0.12s,transform 0.18s,opacity 0.18s;position:relative;
  opacity:0;animation:tileIn 0.28s ease-out forwards}
@keyframes tileIn{from{opacity:0;transform:translateY(10px) scale(0.92)}to{opacity:1;transform:translateY(0) scale(1)}}
.drawer-tile:hover{background:rgba(255,255,255,0.07);transform:scale(1.06)}
.drawer-tile:active{transform:scale(0.95);transition:transform 0.06s}
.drawer-tile.launching{animation:tileLaunch 0.35s ease-out forwards}
@keyframes tileLaunch{0%{transform:scale(1);opacity:1}50%{transform:scale(1.15);opacity:0.8}100%{transform:scale(0.6);opacity:0}}
.drawer-tile-icon{width:46px;height:46px;border-radius:11px;display:flex;
  align-items:center;justify-content:center;margin-bottom:5px;position:relative}
.drawer-tile-icon svg{width:24px;height:24px}
.drawer-tile-label{font-size:10.5px;color:rgba(255,255,255,0.6);text-align:center;
  line-height:1.25;max-width:80px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.drawer-tile.is-pinned .drawer-tile-icon{box-shadow:0 0 0 1.5px rgba(52,120,246,0.35)}
.drawer-tile.is-pinned .drawer-tile-label{color:rgba(255,255,255,0.85)}
.drawer-tile .pin-badge{position:absolute;bottom:-2px;right:-2px;width:14px;height:14px;
  border-radius:50%;background:rgba(52,120,246,0.85);display:flex;align-items:center;
  justify-content:center;border:2px solid rgba(15,20,30,0.95);
  animation:badgeIn 0.2s ease-out}
.drawer-tile .pin-badge svg{width:8px;height:8px}
@keyframes badgeIn{from{opacity:0}to{opacity:1}}
.drawer-pin-hint{font-size:10.5px;color:rgba(255,255,255,0.2);text-align:right;
  margin-bottom:12px;padding-right:4px}
.drawer-empty{text-align:center;color:rgba(255,255,255,0.25);font-size:14px;padding:50px 0}
.drawer-tile.dragging{opacity:0.4;transform:scale(0.9)}
.drawer-tile.drag-over{outline:2px solid rgba(52,120,246,0.6);outline-offset:2px;border-radius:12px}
#menubar .logo{cursor:pointer;transition:color 0.15s;position:relative}
#menubar .logo:hover{color:rgba(255,255,255,1)}
#menubar .logo::after{content:'App Launcher (Space)';position:absolute;top:100%;left:0;
  margin-top:6px;padding:4px 10px;background:rgba(0,0,0,0.88);color:rgba(255,255,255,0.65);
  font-size:11px;font-weight:400;border-radius:5px;white-space:nowrap;
  opacity:0;pointer-events:none;transition:opacity 0.15s;z-index:110}
#menubar .logo:hover::after{opacity:1}
@keyframes logoPulse{0%,100%{text-shadow:none}50%{text-shadow:0 0 10px rgba(52,120,246,0.6)}}
.logo-hint{animation:logoPulse 2s ease-in-out 3}
.context-menu{position:fixed;z-index:300;background:rgba(20,28,40,0.88);
  backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.1);border-radius:8px;padding:4px 0;min-width:180px;
  box-shadow:0 8px 32px rgba(0,0,0,0.45);opacity:0;transform:scale(0.95);
  transition:opacity 0.12s,transform 0.12s;pointer-events:none}
.context-menu.open{opacity:1;transform:scale(1);pointer-events:auto}
.context-menu-item{padding:7px 16px;font-size:13px;color:rgba(255,255,255,0.8);cursor:pointer;
  transition:background 0.08s}
.context-menu-item:hover{background:rgba(52,120,246,0.45)}
.context-menu-sep{height:1px;background:rgba(255,255,255,0.08);margin:4px 0}
.app-window{position:fixed;z-index:275;border-radius:12px;overflow:hidden;
  background:rgba(18,24,36,0.82);backdrop-filter:blur(32px);-webkit-backdrop-filter:blur(32px);
  border:1px solid rgba(255,255,255,0.1);box-shadow:0 12px 48px rgba(0,0,0,0.5),0 2px 8px rgba(0,0,0,0.3);
  opacity:0;transform:scale(0.88);transition:opacity 0.18s ease-out,transform 0.22s cubic-bezier(0.34,1.3,0.64,1);
  display:flex;flex-direction:column;min-width:320px;min-height:200px}
.app-window.open{opacity:1;transform:scale(1)}
.app-window.closing{opacity:0;transform:scale(0.92);transition:opacity 0.14s ease-in,transform 0.14s ease-in}
.app-window.fullscreen{border-radius:0;top:28px!important;left:0!important;
  width:100vw!important;height:calc(100vh - 28px)!important;border:none}
.app-window.minimized{opacity:0;pointer-events:none;
  transition:opacity 0.3s ease-in,transform 0.35s cubic-bezier(0.4,0,0.8,0.4),width 0.35s ease-in,height 0.35s ease-in}
.app-window-titlebar{height:38px;display:flex;align-items:center;padding:0 14px;cursor:grab;
  background:rgba(255,255,255,0.04);border-bottom:1px solid rgba(255,255,255,0.06);flex-shrink:0;user-select:none}
.app-window-titlebar:active{cursor:grabbing}
.app-window-trafficlights{display:flex;gap:7px;margin-right:10px;align-items:center}
.app-window-btn{width:12px;height:12px;border-radius:50%;border:none;cursor:pointer;
  position:relative;flex-shrink:0;transition:filter 0.12s;padding:0}
.app-window-btn::after{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  font-size:8px;color:rgba(0,0,0,0.6);opacity:0;transition:opacity 0.12s;line-height:1;font-weight:700}
.app-window-trafficlights:hover .app-window-btn::after{opacity:1}
.app-window-btn.close{background:#ff5f57}
.app-window-btn.close::after{content:'×';font-size:10px}
.app-window-btn.minimize{background:#ffbd2e}
.app-window-btn.minimize::after{content:'−';font-size:11px}
.app-window-btn.maximize{background:#28c840}
.app-window-btn.maximize::after{content:'⤢';font-size:9px}
.app-window-btn:hover{filter:brightness(1.15)}
.app-window-title{font-size:12.5px;color:rgba(255,255,255,0.65);font-weight:500;
  flex:1;text-align:center;margin-right:46px}
.app-window-body{flex:1;overflow-y:auto;overflow-x:hidden}
.app-window-resize{position:absolute;z-index:1}
.app-window-resize.r-right{top:8px;right:-3px;width:6px;bottom:8px;cursor:ew-resize}
.app-window-resize.r-bottom{left:8px;bottom:-3px;height:6px;right:8px;cursor:ns-resize}
.app-window-resize.r-left{top:8px;left:-3px;width:6px;bottom:8px;cursor:ew-resize}
.app-window-resize.r-top{left:8px;top:-3px;height:6px;right:8px;cursor:ns-resize}
.app-window-resize.r-br{right:-3px;bottom:-3px;width:12px;height:12px;cursor:nwse-resize}
.app-window-resize.r-bl{left:-3px;bottom:-3px;width:12px;height:12px;cursor:nesw-resize}
.app-window-resize.r-tr{right:-3px;top:-3px;width:12px;height:12px;cursor:nesw-resize}
.app-window-resize.r-tl{left:-3px;top:-3px;width:12px;height:12px;cursor:nwse-resize}
.app-window.fullscreen .app-window-resize{display:none}
.menubar-windows{display:flex;gap:3px;margin-left:12px;align-items:center}
.menubar-win-pill{padding:3px 10px;border-radius:4px;font-size:11px;cursor:pointer;
  transition:background 0.15s,color 0.15s;color:rgba(255,255,255,0.85);
  background:rgba(255,255,255,0.1);white-space:nowrap;position:relative}
.menubar-win-pill:hover{background:rgba(255,255,255,0.18)}
.menubar-win-pill::after{content:'';position:absolute;bottom:0;left:25%;right:25%;height:2px;
  border-radius:1px;background:rgba(52,120,246,0.7);transition:opacity 0.15s}
.menubar-win-pill.minimized-pill{color:rgba(255,255,255,0.35);background:rgba(255,255,255,0.03);
  font-style:italic}
.menubar-win-pill.minimized-pill::after{opacity:0}
.menubar-win-pill.minimized-pill:hover{color:rgba(255,255,255,0.6);background:rgba(255,255,255,0.08)}
.settings-layout{display:flex;height:100%}
.settings-sidebar{width:170px;background:rgba(0,0,0,0.2);border-right:1px solid rgba(255,255,255,0.06);
  padding:12px 8px;flex-shrink:0;display:flex;flex-direction:column;gap:2px}
.settings-sidebar-item{padding:8px 12px;border-radius:7px;font-size:12.5px;color:rgba(255,255,255,0.55);
  cursor:pointer;transition:background 0.1s,color 0.1s;display:flex;align-items:center;gap:8px}
.settings-sidebar-item:hover{background:rgba(255,255,255,0.06);color:rgba(255,255,255,0.8)}
.settings-sidebar-item.active{background:rgba(52,120,246,0.3);color:rgba(255,255,255,0.95)}
.settings-sidebar-item svg{width:15px;height:15px;opacity:0.6;flex-shrink:0}
.settings-content{flex:1;padding:24px 28px;overflow-y:auto}
.settings-content h2{font-size:17px;font-weight:600;color:rgba(255,255,255,0.9);margin:0 0 18px}
.settings-placeholder{display:flex;align-items:center;justify-content:center;height:100%;
  color:rgba(255,255,255,0.2);font-size:14px}
.wp-thumb-grid{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px}
.wp-thumb{width:140px;cursor:pointer;border-radius:8px;overflow:hidden;
  border:2px solid rgba(255,255,255,0.08);transition:border-color 0.15s,transform 0.12s}
.wp-thumb:hover{transform:scale(1.04);border-color:rgba(255,255,255,0.2)}
.wp-thumb.active{border-color:rgba(52,120,246,0.8)}
.wp-thumb canvas{width:140px;height:87px;display:block;border-radius:6px 6px 0 0}
.wp-thumb-label{font-size:11px;color:rgba(255,255,255,0.6);padding:6px 8px;text-align:center;
  background:rgba(0,0,0,0.2)}
.wp-variants{display:flex;gap:8px;align-items:center;margin-top:4px}
.wp-variant-dot{width:20px;height:20px;border-radius:50%;cursor:pointer;
  border:2px solid rgba(255,255,255,0.1);transition:border-color 0.12s,transform 0.12s}
.wp-variant-dot:hover{transform:scale(1.15);border-color:rgba(255,255,255,0.3)}
.wp-variant-dot.active{border-color:rgba(255,255,255,0.8)}
.wp-variant-label{font-size:11px;color:rgba(255,255,255,0.35);margin-left:4px}
</style>
</head>
<body>
<canvas id="wp"></canvas>
<div id="menubar">
  <span class="logo">ImposOS</span>
  <span class="item">File</span><span class="item">Edit</span><span class="item">View</span>
  <span class="menubar-windows" id="menubar-windows"></span>
  <span class="right" id="clock"></span>
</div>
<div id="radial-overlay"></div>
<div id="radial"><canvas id="rc" width="720" height="720"></canvas></div>
<div id="drawer">
  <div id="drawer-inner">
    <div id="drawer-search-wrap">
      <svg viewBox="0 0 20 20" fill="none"><circle cx="8.5" cy="8.5" r="5.5" stroke="white" stroke-width="1.8"/><line x1="12.5" y1="12.5" x2="17" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="drawer-search" type="text" placeholder="Search apps... (Tab)" autocomplete="off" spellcheck="false">
    </div>
    <div id="drawer-grid"></div>
  </div>
</div>

<script>
// ===== WALLPAPER ENGINE =====
const wp = document.getElementById('wp');
const wctx = wp.getContext('2d');
let W = window.innerWidth, H = window.innerHeight;
wp.width = W * 2; wp.height = H * 2;
wctx.scale(2, 2);

function lerp(a,b,t){return a+(b-a)*t}
function lerpColor(c1,c2,t){
  const p=s=>{const n=parseInt(s.slice(1),16);return[(n>>16)&255,(n>>8)&255,n&255]};
  const [r1,g1,b1]=p(c1),[r2,g2,b2]=p(c2);
  return `rgb(${lerp(r1,r2,t)|0},${lerp(g1,g2,t)|0},${lerp(b1,b2,t)|0})`;
}
function ease(t){return t<0.5?2*t*t:1-Math.pow(-2*t+2,2)/2}

const starField = Array.from({length:120},()=>({x:Math.random(),y:Math.random()*0.6,s:Math.random()*1.5+0.5,b:Math.random()}));

// ===== DRAW FUNCTIONS =====
function drawMountains(ctx,w,h,themeA,themeB,et){
  const A=themeA, B=themeB;
  // Sky
  const maxStops=Math.max(A.sky.length,B.sky.length);
  const grad=ctx.createLinearGradient(0,0,0,h);
  for(let i=0;i<maxStops;i++){
    const cA=A.sky[Math.min(i,A.sky.length-1)];
    const cB=B.sky[Math.min(i,B.sky.length-1)];
    grad.addColorStop(i/(maxStops-1),lerpColor(cA,cB,et));
  }
  ctx.fillStyle=grad;ctx.fillRect(0,0,w,h);
  // Glow
  const gx=lerp(A.glow.x,B.glow.x,et)*w;
  const gy=lerp(A.glow.y,B.glow.y,et)*h;
  const gr=lerp(A.glow.r,B.glow.r,et)*(w/1400);
  const rg=ctx.createRadialGradient(gx,gy,0,gx,gy,gr);
  rg.addColorStop(0,`rgba(200,120,80,${lerp(0.15,0.3,et)})`);
  rg.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=rg;ctx.fillRect(0,0,w,h);
  // Stars
  const sa=lerp(A.stars,B.stars,et);
  if(sa>0.01){
    const now=Date.now();
    starField.forEach(s=>{
      const flicker=0.6+0.4*Math.sin(now*0.002+s.b*10);
      ctx.globalAlpha=sa*flicker*0.7;
      ctx.fillStyle='#fff';
      ctx.beginPath();ctx.arc(s.x*w,s.y*h,s.s*(w/1400+0.3),0,Math.PI*2);ctx.fill();
    });
    ctx.globalAlpha=1;
  }
  // Mountains
  for(let layer=0;layer<3;layer++){
    const baseY=h*0.55+layer*(h*0.033);
    const cA=A.mtn[Math.min(layer,A.mtn.length-1)];
    const cB=B.mtn[Math.min(layer,B.mtn.length-1)];
    ctx.fillStyle=lerpColor(cA,cB,et);
    ctx.beginPath();ctx.moveTo(0,h);
    const step=Math.max(1,Math.ceil(w/500)*3);
    for(let x=0;x<=w;x+=step){
      const nx=x/w;
      const freq1=3+layer, freq2=7+layer*2;
      const hv=Math.sin(nx*freq1*Math.PI+layer*2)*40+Math.sin(nx*freq2*Math.PI+layer)*20+Math.sin(nx*15*Math.PI)*10;
      ctx.lineTo(x,baseY-hv*(1-layer*0.2)*(h/800));
    }
    ctx.lineTo(w,h);ctx.closePath();ctx.fill();
  }
  // Aurora
  const aa=lerp(A.aurora,B.aurora,et);
  if(aa>0.01){
    const now=Date.now();
    ctx.globalAlpha=aa*0.15;
    for(let i=0;i<3;i++){
      const ag=ctx.createLinearGradient(0,0,w,0);
      ag.addColorStop(0,'rgba(0,255,100,0)');ag.addColorStop(0.3,'rgba(0,255,150,0.4)');
      ag.addColorStop(0.5,'rgba(0,200,255,0.3)');ag.addColorStop(0.7,'rgba(100,0,255,0.2)');
      ag.addColorStop(1,'rgba(0,255,100,0)');
      ctx.fillStyle=ag;
      const ay=h*0.15+i*(h*0.035)+Math.sin(now*0.0005+i)*(h*0.025);
      ctx.beginPath();ctx.moveTo(0,ay+h*0.05);
      for(let x=0;x<=w;x+=Math.max(2,w/300)){
        const wave=Math.sin(x/w*5*Math.PI+now*0.001+i)*(h*0.03)+Math.sin(x/w*10*Math.PI-now*0.0005)*(h*0.018);
        ctx.lineTo(x,ay+wave);
      }
      ctx.lineTo(w,ay+h*0.05);ctx.closePath();ctx.fill();
    }
    ctx.globalAlpha=1;
  }
}

function drawGradient(ctx,w,h,themeA,themeB,et){
  const now=Date.now();
  const colors=themeA.colors.map((c,i)=>lerpColor(c,themeB.colors[Math.min(i,themeB.colors.length-1)],et));
  const shift=now*0.00003;
  const grad=ctx.createLinearGradient(
    w*0.5+Math.sin(shift)*w*0.4,0,
    w*0.5+Math.cos(shift+1)*w*0.4,h
  );
  colors.forEach((c,i)=>grad.addColorStop(i/(colors.length-1),c));
  ctx.fillStyle=grad;ctx.fillRect(0,0,w,h);
  // Subtle orbs
  for(let i=0;i<3;i++){
    const ox=w*(0.3+0.4*Math.sin(shift*1.5+i*2.1));
    const oy=h*(0.3+0.4*Math.cos(shift*1.2+i*1.7));
    const og=ctx.createRadialGradient(ox,oy,0,ox,oy,w*0.25);
    og.addColorStop(0,`rgba(255,255,255,0.04)`);og.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=og;ctx.fillRect(0,0,w,h);
  }
}

function drawGeometric(ctx,w,h,themeA,themeB,et){
  const bg=lerpColor(themeA.bg,themeB.bg,et);
  ctx.fillStyle=bg;ctx.fillRect(0,0,w,h);
  const cols=Math.ceil(w/60)+1;
  const rows=Math.ceil(h/52)+1;
  const sz=Math.max(w/cols,60);
  const now=Date.now();
  const palette=themeA.palette.map((c,i)=>lerpColor(c,themeB.palette[Math.min(i,themeB.palette.length-1)],et));
  for(let row=0;row<rows;row++){
    for(let col=0;col<cols;col++){
      const x=col*sz+(row%2?sz/2:0);
      const y=row*sz*0.866;
      const ci=(col*7+row*13)%palette.length;
      const pulse=0.5+0.5*Math.sin(now*0.001+col*0.3+row*0.5);
      ctx.globalAlpha=0.15+pulse*0.15;
      ctx.fillStyle=palette[ci];
      ctx.beginPath();ctx.moveTo(x,y-sz*0.4);
      ctx.lineTo(x+sz*0.5,y+sz*0.2);ctx.lineTo(x-sz*0.5,y+sz*0.2);
      ctx.closePath();ctx.fill();
      ctx.beginPath();ctx.moveTo(x,y+sz*0.4);
      ctx.lineTo(x+sz*0.5,y-sz*0.0);ctx.lineTo(x-sz*0.5,y-sz*0.0);
      ctx.closePath();ctx.fill();
    }
  }
  ctx.globalAlpha=1;
}

function drawStars(ctx,w,h,themeA,themeB,et){
  const bg=lerpColor(themeA.bg,themeB.bg,et);
  ctx.fillStyle=bg;ctx.fillRect(0,0,w,h);
  const now=Date.now();
  // Nebula clouds
  const nebColors=themeA.nebula.map((c,i)=>lerpColor(c,themeB.nebula[Math.min(i,themeB.nebula.length-1)],et));
  nebColors.forEach((c,i)=>{
    const nx=w*(0.3+0.4*Math.sin(now*0.00004+i*1.8));
    const ny=h*(0.25+0.3*Math.cos(now*0.00003+i*2.2));
    const nr=w*0.3;
    const ng=ctx.createRadialGradient(nx,ny,0,nx,ny,nr);
    ng.addColorStop(0,c);ng.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=ng;ctx.fillRect(0,0,w,h);
  });
  // Dense starfield
  const starCount=200;
  const seed=themeA.seed||42;
  for(let i=0;i<starCount;i++){
    const sx=((i*1237+seed*31)%10000)/10000;
    const sy=((i*4729+seed*17)%10000)/10000;
    const ss=((i*3571+seed*7)%10000)/10000*1.8+0.3;
    const sb=((i*8123+seed*3)%10000)/10000;
    const flicker=0.5+0.5*Math.sin(now*0.003+sb*20);
    ctx.globalAlpha=flicker*0.8;
    ctx.fillStyle='#fff';
    ctx.beginPath();ctx.arc(sx*w,sy*h,ss*(w/1400+0.3),0,Math.PI*2);ctx.fill();
  }
  ctx.globalAlpha=1;
}

function drawWaves(ctx,w,h,themeA,themeB,et){
  // Sky
  const skyA=themeA.sky, skyB=themeB.sky;
  const maxStops=Math.max(skyA.length,skyB.length);
  const grad=ctx.createLinearGradient(0,0,0,h);
  for(let i=0;i<maxStops;i++){
    grad.addColorStop(i/(maxStops-1),lerpColor(skyA[Math.min(i,skyA.length-1)],skyB[Math.min(i,skyB.length-1)],et));
  }
  ctx.fillStyle=grad;ctx.fillRect(0,0,w,h);
  // Wave layers
  const now=Date.now();
  const layers=themeA.waves.length;
  for(let l=0;l<layers;l++){
    const cA=themeA.waves[l], cB=themeB.waves[Math.min(l,themeB.waves.length-1)];
    ctx.fillStyle=lerpColor(cA,cB,et);
    const baseY=h*0.4+l*(h*0.12);
    const speed=(l+1)*0.0004;
    const amp=h*0.04*(1+l*0.3);
    ctx.beginPath();ctx.moveTo(0,h);
    const step=Math.max(2,w/400);
    for(let x=0;x<=w;x+=step){
      const nx=x/w;
      const y=baseY+Math.sin(nx*4*Math.PI+now*speed)*amp+Math.sin(nx*7*Math.PI-now*speed*0.7)*amp*0.4
        +Math.sin(nx*2*Math.PI+now*speed*0.3+l)*amp*0.3;
      ctx.lineTo(x,y);
    }
    ctx.lineTo(w,h);ctx.closePath();ctx.fill();
  }
}

function getCurStyle(){ return WALLPAPER_STYLES[curStyleId]; }

function setWallpaperStyle(styleId, themeIdx){
  const style = WALLPAPER_STYLES[styleId];
  if(!style) return;
  curStyleId = styleId;
  curThemeIdx = themeIdx != null ? themeIdx : 0;
  curTheme = curThemeIdx;
  tgtTheme = curThemeIdx;
  transT = 1;
  saveWallpaperPref();
}

window.setTheme = function(idx){
  const style = getCurStyle();
  if(!style || idx < 0 || idx >= style.themes.length) return;
  if(idx===tgtTheme&&transT>=1)return;
  curTheme=tgtTheme;tgtTheme=idx;transT=0;
  curThemeIdx = idx;
  saveWallpaperPref();
};

function drawCurrentWallpaper(){
  const style = getCurStyle();
  if(!style) return;
  const et = ease(Math.min(transT,1));
  const A = style.themes[curTheme];
  const B = style.themes[tgtTheme];
  style.draw(wctx, W, H, A, B, et);
}

function animLoop(){
  if(transT<1)transT=Math.min(transT+0.008,1);
  drawCurrentWallpaper();
  requestAnimationFrame(animLoop);
}

  try{
    const data = JSON.parse(localStorage.getItem(WP_STORAGE_KEY));
    if(data && WALLPAPER_STYLES[data.style]){
      curStyleId = data.style;
      const style = getCurStyle();
      curThemeIdx = Math.min(data.theme||0, style.themes.length-1);
      curTheme = curThemeIdx;
      tgtTheme = curThemeIdx;
      transT = 1;

}

// ===== ICON CACHE =====
const iconCache = new Map();
function getIconImage(app) {
  if (iconCache.has(app.id)) return iconCache.get(app.id);
  const svgStr = app.icon ? ICONS[app.icon] : null;
  if (svgStr) {
    const img = new Image();
    img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgStr);
    iconCache.set(app.id, img);
    return img;
  }
  iconCache.set(app.id, null);
  return null;
}

// ===== PERSISTENCE =====
const STORAGE_KEY = 'imposos_pinned';
let pinnedOrder = [];

function savePins() {
  pinnedOrder = APP_CATALOG.filter(a => a.pinned).map(a => a.id)
    .sort((a, b) => {
      const ai = pinnedOrder.indexOf(a), bi = pinnedOrder.indexOf(b);
      if (ai >= 0 && bi >= 0) return ai - bi;
      if (ai >= 0) return -1;
      if (bi >= 0) return 1;
      return 0;
    });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pinnedOrder));
}

function loadPins() {
  try {
    const stored = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (Array.isArray(stored) && stored.length > 0) {
      APP_CATALOG.forEach(a => a.pinned = false);
      stored.forEach(id => {
        const app = APP_CATALOG.find(a => a.id === id);
        if (app) app.pinned = true;
      });
      pinnedOrder = stored.filter(id => APP_CATALOG.find(a => a.id === id));
      return;
    }
  } catch(e) {}
  // Default: use catalog defaults
  pinnedOrder = APP_CATALOG.filter(a => a.pinned).map(a => a.id);
}

loadPins();

// ===== HELPERS =====
function easeOut(t) { return 1 - Math.pow(1 - t, 3); }

function sliceAngle(i) {
  const n = ringItems.length || 1;
  return (i / n) * PI2 - Math.PI / 2;
}

function hexToRgb(hex) {
  const n = parseInt(hex.slice(1), 16);
  return `${(n>>16)&255},${(n>>8)&255},${n&255}`;
}

function getSliceAt(mx, my) {
  const n = ringItems.length;
  if (n === 0) return -1;
  const dx = mx - 180, dy = my - 180;
  const dist = Math.sqrt(dx * dx + dy * dy);
  if (dist < CR || dist > R) return -1;
  let angle = Math.atan2(dy, dx) + Math.PI / 2;
  if (angle < 0) angle += PI2;
  angle = (angle + PI2 / (n * 2)) % PI2;
  return Math.floor((angle / PI2) * n) % n;
}

function navigateSlice(dir) {
  const n = ringItems.length;
  if (n === 0) return;
  if (hoverIdx < 0) {
    hoverIdx = dir > 0 ? 0 : n - 1;
  } else {
    hoverIdx = (hoverIdx + dir + n) % n;
  }
}

function roundedRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}

// ===== SEARCH =====
function scoreSearch(app, query) {
  const q = query.toLowerCase();
  const l = app.label.toLowerCase();
  if (l.startsWith(q)) return 100;
  if (l.includes(q)) return 60;
  if (app.keywords && app.keywords.some(k => k.includes(q))) return 40;
  const cat = CATEGORIES.find(c => c.id === app.category);
  if (cat && cat.label.toLowerCase().includes(q)) return 20;
  return 0;
}

// ===== RING POPULATION =====
function populateRingPinned() {
  // Respect pinnedOrder for ordering
  const ordered = [];
  pinnedOrder.forEach(id => {
    const app = APP_CATALOG.find(a => a.id === id && a.pinned);
    if (app) ordered.push(app);
  });
  // Add any pinned apps not yet in pinnedOrder (fallback)
  APP_CATALOG.forEach(a => {
    if (a.pinned && !ordered.includes(a)) ordered.push(a);
  });
  ringItems = ordered.slice(0, MAX_RING);
  hoverIdx = -1;
  menuOpenTime = Date.now();
}

// ===== DRAWING =====
function drawIcon(ix, iy, app, scale, alpha) {
  rctx.globalAlpha = alpha;
  rctx.save();
  rctx.translate(ix, iy);
  rctx.scale(scale, scale);
  rctx.translate(-ix, -iy);

  const s = ICON * 2;
  const r = ROUND * 2;
  roundedRect(rctx, ix - s / 2, iy - s / 2, s, s, r);
  rctx.fillStyle = app.color;
  rctx.fill();

  const img = getIconImage(app);
  if (img && img.complete) {
    const gs = 28 * 2;
    rctx.drawImage(img, ix - gs / 2, iy - gs / 2, gs, gs);
  } else {
    // Letter avatar fallback
    rctx.font = '700 32px -apple-system, BlinkMacSystemFont, sans-serif';
    rctx.fillStyle = 'rgba(255,255,255,0.9)';
    rctx.textAlign = 'center';
    rctx.textBaseline = 'middle';
    const letters = app.label.length <= 2 ? app.label : app.label.slice(0, 2);
    rctx.fillText(letters, ix, iy + 2);
  }

  rctx.restore();
  rctx.globalAlpha = 1;
}

function drawRadial() {
  rctx.clearRect(0, 0, 720, 720);
  if (!menuOpen) return;
  const cx = 360, cy = 360;
  const now = Date.now();
  const n = ringItems.length;

  // Outer ring fill
  rctx.beginPath();
  rctx.arc(cx, cy, R * 2, 0, PI2);
  rctx.fillStyle = 'rgba(12,22,38,0.78)';
  rctx.fill();

  // Ring border
  rctx.beginPath();
  rctx.arc(cx, cy, R * 2, 0, PI2);
  rctx.strokeStyle = 'rgba(255,255,255,0.08)';
  rctx.lineWidth = 1.5;
  rctx.stroke();

  // Slice dividers
  if (n > 1) {
    for (let i = 0; i < n; i++) {
      const a = sliceAngle(i) - PI2 / (n * 2);
      rctx.beginPath();
      rctx.moveTo(cx + Math.cos(a) * CR * 2, cy + Math.sin(a) * CR * 2);
      rctx.lineTo(cx + Math.cos(a) * R * 2, cy + Math.sin(a) * R * 2);
      rctx.strokeStyle = 'rgba(255,255,255,0.05)';
      rctx.lineWidth = 1;
      rctx.stroke();
    }
  }

  // Highlight wedge
  const highlightIdx = launchIdx >= 0 ? launchIdx : hoverIdx;
  if (highlightIdx >= 0 && highlightIdx < n) {
    const a1 = sliceAngle(highlightIdx) - PI2 / (n * 2);
    const a2 = sliceAngle(highlightIdx) + PI2 / (n * 2);
    rctx.beginPath();
    rctx.arc(cx, cy, CR * 2, a1, a2);
    rctx.arc(cx, cy, R * 2, a2, a1, true);
    rctx.closePath();
    const rgb = hexToRgb(ringItems[highlightIdx].color);
    if (launchIdx >= 0) {
      const lt = Math.min(1, (now - launchTime) / 220);
      rctx.fillStyle = `rgba(${rgb},${0.4 * (1 - lt)})`;
    } else {
      rctx.fillStyle = `rgba(${rgb},0.18)`;
    }
    rctx.fill();
  }

  // Ring items (stagger in)
  const openElapsed = now - menuOpenTime;
  for (let i = 0; i < n; i++) {
    const a = sliceAngle(i);
    const ix = cx + Math.cos(a) * IR * 2;
    const iy = cy + Math.sin(a) * IR * 2;

    const staggerT = Math.max(0, Math.min(1, (openElapsed - i * 35) / 180));
    const staggerScale = 0.3 + 0.7 * easeOut(staggerT);

    let launchScale = 1;
    if (i === launchIdx) {
      const lt = Math.min(1, (now - launchTime) / 220);
      launchScale = 1 + 0.2 * Math.sin(lt * Math.PI);
    }

    drawIcon(ix, iy, ringItems[i], staggerScale * launchScale, staggerT);
  }

  // Ring labels (below each icon)
  rctx.textAlign = 'center';
  rctx.textBaseline = 'top';
  rctx.font = '500 17px -apple-system, BlinkMacSystemFont, sans-serif';
  for (let i = 0; i < n; i++) {
    const a = sliceAngle(i);
    const lx = cx + Math.cos(a) * IR * 2;
    const ly = cy + Math.sin(a) * IR * 2 + ICON + 6;
    const isHov = (i === (launchIdx >= 0 ? launchIdx : hoverIdx));
    rctx.fillStyle = isHov ? 'rgba(255,255,255,0.9)' : 'rgba(255,255,255,0.4)';
    let label = ringItems[i].label;
    if (label.length > 9) label = label.slice(0, 8) + '\u2026';
    rctx.fillText(label, lx, ly);
  }

  // Center circle
  rctx.beginPath();
  rctx.arc(cx, cy, CR * 2, 0, PI2);
  rctx.fillStyle = centerHover ? 'rgba(20,30,50,0.95)' : 'rgba(8,16,24,0.92)';
  rctx.fill();
  rctx.strokeStyle = centerHover ? 'rgba(255,255,255,0.2)' : 'rgba(255,255,255,0.1)';
  rctx.lineWidth = centerHover ? 1.5 : 1;
  rctx.stroke();

  // Center content
  rctx.textAlign = 'center';
  rctx.textBaseline = 'middle';

  if (highlightIdx >= 0 && highlightIdx < n) {
    // Hovered: show app label
    rctx.font = '600 20px -apple-system, BlinkMacSystemFont, sans-serif';
    rctx.fillStyle = 'rgba(255,255,255,0.7)';
    rctx.fillText(ringItems[highlightIdx].label, cx, cy);
  } else {
    // Idle or center hover: show 4-dot grid icon + "All apps"
    const ch = centerHover;
    const dotR = ch ? 4 : 3.5;
    const dotGap = 13;
    rctx.fillStyle = ch ? 'rgba(255,255,255,0.6)' : 'rgba(255,255,255,0.3)';
    for (let row = 0; row < 2; row++) {
      for (let col = 0; col < 2; col++) {
        rctx.beginPath();
        rctx.arc(cx + (col - 0.5) * dotGap, cy - 8 + (row - 0.5) * dotGap, dotR, 0, PI2);
        rctx.fill();
      }
    }
    rctx.font = (ch ? '500' : '400') + ' 11px -apple-system, BlinkMacSystemFont, sans-serif';
    rctx.fillStyle = ch ? 'rgba(255,255,255,0.5)' : 'rgba(255,255,255,0.2)';
    rctx.fillText('All apps', cx, cy + 20);
  }

  // Auto-close after launch animation
  if (launchIdx >= 0 && (now - launchTime) > 220) {
    launchIdx = -1;
    closeMenu();
  }
}

// ===== LOOP =====
function radialLoop() {
  if (menuOpen) {
    drawRadial();
    radialRAF = requestAnimationFrame(radialLoop);
  } else {
    radialRAF = null;
  }
}

function startRadialLoop() {
  if (!radialRAF) radialRAF = requestAnimationFrame(radialLoop);
}

function stopRadialLoop() {
  if (radialRAF) { cancelAnimationFrame(radialRAF); radialRAF = null; }
}

// ===== MENU OPEN/CLOSE/LAUNCH =====
function openMenu(x, y) {
  const menuR = 180;
  const mx = Math.max(menuR, Math.min(window.innerWidth - menuR, x));
  const my = Math.max(menuR, Math.min(window.innerHeight - menuR, y));
  radEl.style.left = (mx - menuR) + 'px';
  radEl.style.top = (my - menuR) + 'px';

  menuOpen = true;
  hoverIdx = -1;
  launchIdx = -1;

  populateRingPinned();

  overlay.classList.add('open');
  radEl.classList.add('open');
  startRadialLoop();
}

function closeMenu() {
  menuOpen = false;
  hoverIdx = -1;
  launchIdx = -1;

  overlay.classList.remove('open');
  radEl.classList.remove('open');
  radEl.addEventListener('transitionend', () => {
    stopRadialLoop();
    rctx.clearRect(0, 0, 720, 720);
  }, {once: true});
}

function createTile(app) {
  const tile = document.createElement('div');
  tile.className = 'drawer-tile' + (app.pinned ? ' is-pinned' : '');

  const iconWrap = document.createElement('div');
  iconWrap.className = 'drawer-tile-icon';
  iconWrap.style.backgroundColor = app.color;

  const svgStr = app.icon ? ICONS[app.icon] : null;
  if (svgStr) {
    iconWrap.innerHTML = svgStr;
  } else {
    iconWrap.textContent = app.label.slice(0, 2);
    iconWrap.style.color = 'rgba(255,255,255,0.9)';
    iconWrap.style.fontWeight = '700';
    iconWrap.style.fontSize = '15px';
  }

  // Pin badge (visible when pinned)
  if (app.pinned) {
    const badge = document.createElement('div');
    badge.className = 'pin-badge';
    badge.innerHTML = '<svg viewBox="0 0 10 10" fill="none"><polyline points="2,5.5 4.5,8 8,3" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>';
    iconWrap.appendChild(badge);
  }

  const lbl = document.createElement('div');
  lbl.className = 'drawer-tile-label';
  lbl.textContent = app.label;

  tile.appendChild(iconWrap);
  tile.appendChild(lbl);

  tile.addEventListener('click', () => {
    launchApp(app.id);
    tile.classList.add('launching');
    setTimeout(() => closeDrawer(), 300);
  });

  // Right-click to pin/unpin
  tile.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    e.stopPropagation();
    togglePin(app);
  });

  // Drag-and-drop reordering for pinned tiles
  if (app.pinned) {
    tile.draggable = true;
    tile.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('text/plain', app.id);
      tile.classList.add('dragging');
    });
    tile.addEventListener('dragend', () => tile.classList.remove('dragging'));
    tile.addEventListener('dragover', (e) => {
      e.preventDefault();
      tile.classList.add('drag-over');
    });
    tile.addEventListener('dragleave', () => tile.classList.remove('drag-over'));
    tile.addEventListener('drop', (e) => {
      e.preventDefault();
      tile.classList.remove('drag-over');
      const fromId = e.dataTransfer.getData('text/plain');
      if (fromId && fromId !== app.id) {
        const fi = pinnedOrder.indexOf(fromId);
        const ti = pinnedOrder.indexOf(app.id);
        if (fi >= 0 && ti >= 0) {
          pinnedOrder.splice(fi, 1);
          pinnedOrder.splice(ti, 0, fromId);
          savePins();
          populateRingPinned();
          const query = document.getElementById('drawer-search').value;
          renderDrawerGrid(query);
        }
      }
    });
  }

  return tile;
}

function togglePin(app) {
  const pinnedCount = APP_CATALOG.filter(a => a.pinned).length;
  if (app.pinned) {
    app.pinned = false;
    pinnedOrder = pinnedOrder.filter(id => id !== app.id);
  } else {
    if (pinnedCount >= MAX_RING) {
      const hint = document.querySelector('.drawer-pin-hint');
      if (hint) {
        hint.style.color = 'rgba(255,80,80,0.6)';
        hint.textContent = `Max ${MAX_RING} pinned`;
        setTimeout(() => { hint.style.color = ''; updatePinHint(); }, 1200);
      }
      return;
    }
    app.pinned = true;
    pinnedOrder.push(app.id);
  }
  savePins();
  populateRingPinned();

  // In-place update: find tile and toggle pin state without full re-render (preserves scroll)
  const tiles = document.querySelectorAll('.drawer-tile');
  tiles.forEach(t => {
    if (t.querySelector('.drawer-tile-label')?.textContent === app.label) {
      t.classList.toggle('is-pinned', app.pinned);
      const iconWrap = t.querySelector('.drawer-tile-icon');
      const oldBadge = iconWrap.querySelector('.pin-badge');
      if (app.pinned && !oldBadge) {
        // Add badge
        const badge = document.createElement('div');
        badge.className = 'pin-badge';
        badge.innerHTML = '<svg viewBox="0 0 10 10" fill="none"><polyline points="2,5.5 4.5,8 8,3" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>';
        iconWrap.appendChild(badge);
      } else if (!app.pinned && oldBadge) {
        // Remove badge
        oldBadge.remove();
      }
      // Update draggable
      t.draggable = app.pinned;
    }
  });
  updatePinHint();
}

function updatePinHint() {
  const hint = document.querySelector('.drawer-pin-hint');
  if (!hint) return;
  const count = APP_CATALOG.filter(a => a.pinned).length;
  hint.textContent = `Right-click to pin \u00b7 ${count} / ${MAX_RING}`;
}

function renderDrawerGrid(query) {
  const grid = document.getElementById('drawer-grid');
  grid.innerHTML = '';
  const q = query.trim();

  // Pin count hint
  const pinnedCount = APP_CATALOG.filter(a => a.pinned).length;
  const hint = document.createElement('div');
  hint.className = 'drawer-pin-hint';
  hint.textContent = `Right-click to pin \u00b7 ${pinnedCount} / ${MAX_RING}`;
  grid.appendChild(hint);

  if (q.length > 0) {
    const scored = APP_CATALOG
      .map(app => ({app, score: scoreSearch(app, q)}))
      .filter(s => s.score > 0)
      .sort((a, b) => b.score - a.score);

    if (scored.length === 0) {
      const empty = document.createElement('div');
      empty.className = 'drawer-empty';
      empty.textContent = 'No apps found';
      grid.appendChild(empty);
      return;
    }

    const section = document.createElement('div');
    section.className = 'drawer-cat';
    const label = document.createElement('div');
    label.className = 'drawer-cat-label';
    label.textContent = `${scored.length} result${scored.length !== 1 ? 's' : ''}`;
    section.appendChild(label);

    const tiles = document.createElement('div');
    tiles.className = 'drawer-tiles';
    scored.forEach(({app}, i) => { const t = createTile(app); t.style.animationDelay = (i * 0.02) + 's'; tiles.appendChild(t); });
    section.appendChild(tiles);
    grid.appendChild(section);
  } else {
    let tileIdx = 0;
    CATEGORIES.forEach(cat => {
      const apps = APP_CATALOG.filter(a => a.category === cat.id);
      if (apps.length === 0) return;

      const section = document.createElement('div');
      section.className = 'drawer-cat';
      const label = document.createElement('div');
      label.className = 'drawer-cat-label';
      label.textContent = cat.label;
      section.appendChild(label);

      const tiles = document.createElement('div');
      tiles.className = 'drawer-tiles';
      apps.forEach(app => { const t = createTile(app); t.style.animationDelay = (tileIdx * 0.018) + 's'; tiles.appendChild(t); tileIdx++; });
      section.appendChild(tiles);
      grid.appendChild(section);
    });
  }
}

  // Position within viewport
  menu.style.left = Math.min(x, window.innerWidth - 200) + 'px';
  menu.style.top = Math.min(y, window.innerHeight - 220) + 'px';
  document.body.appendChild(menu);
  menu.offsetHeight;
  menu.classList.add('open');
  ctxMenuEl = menu;
}

function closeContextMenu() {
  if (ctxMenuEl) { ctxMenuEl.remove(); ctxMenuEl = null; }
}

// Close context menu on any click
document.addEventListener('click', () => closeContextMenu());

// Right-click → desktop context menu (not on radial/drawer)
document.addEventListener('contextmenu', (e) => {
  e.preventDefault();
  if (drawerOpen || menuOpen) return;
  // Only show on desktop area (not menubar)
  if (e.clientY < 28) return;
  showContextMenu(e.clientX, e.clientY);
});

// Logo click → open radial at screen center
document.querySelector('#menubar .logo').addEventListener('click', (e) => {
  e.stopPropagation();
  closeContextMenu();
  if (menuOpen) { closeMenu(); return; }
  if (drawerOpen) return;
  openMenu(window.innerWidth / 2, window.innerHeight / 2);
});

// Mouse move
rc.addEventListener('mousemove', (e) => {
  if (!menuOpen || launchIdx >= 0) return;
  const rect = rc.getBoundingClientRect();
  const mx = e.clientX - rect.left, my = e.clientY - rect.top;
  hoverIdx = getSliceAt(mx, my);
  const dx = mx - 180, dy = my - 180;
  centerHover = Math.sqrt(dx * dx + dy * dy) < CR;
  rc.style.cursor = (centerHover || hoverIdx >= 0) ? 'pointer' : 'default';
});

rc.addEventListener('mouseleave', () => {
  if (!menuOpen) return;
  hoverIdx = -1;
  centerHover = false;
});

// Canvas click
rc.addEventListener('click', (e) => {
  if (!menuOpen || launchIdx >= 0) return;
  e.stopPropagation();
  const rect = rc.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  const dx = mx - 180, dy = my - 180;
  const dist = Math.sqrt(dx * dx + dy * dy);

  if (dist > R) {
    closeMenu();
    return;
  }
  if (dist < CR) {
    // Center click → open app drawer
    closeMenu();
    openDrawer('');
    return;
  }

  const slice = getSliceAt(mx, my);
  if (slice >= 0 && slice < ringItems.length) {
    launchItem(slice);
  }
});

// Overlay click
overlay.addEventListener('click', () => {
  if (menuOpen && launchIdx < 0) closeMenu();
});

// Keyboard
document.addEventListener('keydown', (e) => {
  // Escape: close whatever is open
  if (e.key === 'Escape') {
    e.preventDefault();
    closeContextMenu();
    if (openWindows.length > 0) {
      const top = openWindows[openWindows.length - 1];
      closeAppWindow(top.el);
      return;
    }
    if (drawerOpen) { closeDrawer(); return; }
    if (menuOpen) { closeMenu(); return; }
    return;
  }

  // Tab: open/close drawer from ANY state (global shortcut)
  if (e.key === 'Tab') {
    e.preventDefault();
    closeContextMenu();
    if (drawerOpen) { closeDrawer(); return; }
    if (menuOpen) closeMenu();
    openDrawer('');
    return;
  }

  // Don't handle other keys when drawer search is focused
  if (drawerOpen) return;

  // Space toggles radial (only when no text input is focused)
  if (e.key === ' ' && !e.ctrlKey && !e.metaKey && !e.altKey
      && document.activeElement?.tagName !== 'INPUT'
      && document.activeElement?.tagName !== 'TEXTAREA') {
    e.preventDefault();
    closeContextMenu();
    if (menuOpen) { closeMenu(); return; }
    openMenu(window.innerWidth / 2, window.innerHeight / 2);
    return;
  }
  if (!menuOpen || launchIdx >= 0) return;

  // Arrow keys: navigate ring
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
    e.preventDefault();
    navigateSlice(1);
    return;
  }
  if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
    e.preventDefault();
    navigateSlice(-1);
    return;
  }

  // Enter: launch highlighted item
  if (e.key === 'Enter') {
    if (hoverIdx >= 0 && hoverIdx < ringItems.length) {
      launchItem(hoverIdx);
    }
    return;
  }

  // Type to search → open drawer with that character
  if (e.key.length === 1 && /[a-zA-Z0-9]/.test(e.key)) {
    const char = e.key;
    closeMenu();
    openDrawer(char);
  }
});

// Discoverability: pulse logo on first visit
if (!localStorage.getItem(STORAGE_KEY)) {
  const logo = document.querySelector('#menubar .logo');
  logo.classList.add('logo-hint');
  logo.addEventListener('animationend', () => logo.classList.remove('logo-hint'), {once: true});
}

// ===== WINDOW MANAGER =====
const openWindows = [];
let dragState = null;
let resizeState = null;

function updateMenubarWindows() {
  const container = document.getElementById('menubar-windows');
  container.innerHTML = '';
  openWindows.forEach(w => {
    const pill = document.createElement('div');
    pill.className = 'menubar-win-pill';
    pill.dataset.appId = w.appId;
    if (w.minimized) pill.classList.add('minimized-pill');
    pill.textContent = w.title;
    pill.addEventListener('click', (e) => {
      e.stopPropagation();
      if (w.minimized) restoreAppWindow(w);
      else bringToFront(w.el);
    });
    container.appendChild(pill);
  });
}

function bringToFront(win) {
  const maxZ = Math.max(275, ...openWindows.map(w => parseInt(w.el.style.zIndex) || 275));
  win.style.zIndex = maxZ + 1;
}

function openAppWindow(appId, title, width, height, contentBuilder) {
  // Single instance per appId — restore/bring to front if already open
  const existing = openWindows.find(w => w.appId === appId);
  if (existing) {
    if (existing.minimized) restoreAppWindow(existing);
    else bringToFront(existing.el);
    return existing.el;
  }

  const win = document.createElement('div');
  win.className = 'app-window';
  win.style.width = width + 'px';
  win.style.height = height + 'px';
  win.style.left = Math.round((window.innerWidth - width) / 2) + 'px';
  win.style.top = Math.round((window.innerHeight - height) / 2) + 'px';
  win.style.zIndex = 275 + openWindows.length;

  const titlebar = document.createElement('div');
  titlebar.className = 'app-window-titlebar';

  // Traffic light buttons
  const trafficLights = document.createElement('div');
  trafficLights.className = 'app-window-trafficlights';

  const closeBtn = document.createElement('button');
  closeBtn.className = 'app-window-btn close';
  closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeAppWindow(win); });

  const minBtn = document.createElement('button');
  minBtn.className = 'app-window-btn minimize';
  minBtn.addEventListener('click', (e) => { e.stopPropagation(); minimizeAppWindow(win); });

  const maxBtn = document.createElement('button');
  maxBtn.className = 'app-window-btn maximize';
  maxBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleFullscreen(win); });

  trafficLights.appendChild(closeBtn);
  trafficLights.appendChild(minBtn);
  trafficLights.appendChild(maxBtn);

  const titleEl = document.createElement('span');
  titleEl.className = 'app-window-title';
  titleEl.textContent = title;

  titlebar.appendChild(trafficLights);
  titlebar.appendChild(titleEl);

  const body = document.createElement('div');
  body.className = 'app-window-body';

  // Resize handles
  const edges = ['r-right','r-bottom','r-left','r-top','r-br','r-bl','r-tr','r-tl'];
  edges.forEach(cls => {
    const handle = document.createElement('div');
    handle.className = 'app-window-resize ' + cls;
    handle.addEventListener('mousedown', (e) => {
      if (win.classList.contains('fullscreen')) return;
      e.preventDefault(); e.stopPropagation();
      const rect = win.getBoundingClientRect();
      resizeState = { win, edge: cls, startX: e.clientX, startY: e.clientY,
        origX: rect.left, origY: rect.top, origW: rect.width, origH: rect.height };
    });
    win.appendChild(handle);
  });

  win.appendChild(titlebar);
  win.appendChild(body);
  document.body.appendChild(win);

  // Bring to front on click
  win.addEventListener('mousedown', () => bringToFront(win));

  // Titlebar dragging (skip if fullscreen)
  titlebar.addEventListener('mousedown', (e) => {
    if (e.target.closest('.app-window-trafficlights')) return;
    if (win.classList.contains('fullscreen')) return;
    e.preventDefault();
    dragState = {
      win,
      startX: e.clientX - parseInt(win.style.left),
      startY: e.clientY - parseInt(win.style.top)
    };
  });

  // Double-click titlebar toggles fullscreen
  titlebar.addEventListener('dblclick', (e) => {
    if (e.target.closest('.app-window-trafficlights')) return;
    toggleFullscreen(win);
  });

  const entry = { appId, title, el: win, minimized: false };
  openWindows.push(entry);

  // Build content
  if (contentBuilder) contentBuilder(body, win);

  // Animate open
  win.offsetHeight;
  win.classList.add('open');
  updateMenubarWindows();

  return win;
}

function closeAppWindow(el) {
  el.classList.remove('open', 'fullscreen', 'minimized');
  el.classList.add('closing');
  el.addEventListener('transitionend', () => {
    el.remove();
    const idx = openWindows.findIndex(w => w.el === el);
    if (idx >= 0) openWindows.splice(idx, 1);
    updateMenubarWindows();
  }, {once: true});
}

function minimizeAppWindow(win) {
  const entry = openWindows.find(w => w.el === win);
  if (!entry || entry.minimized) return;
  entry.minimized = true;
  // Compute pill target position for fly-to animation
  updateMenubarWindows();
  const pill = document.querySelector(`.menubar-win-pill[data-app-id="${entry.appId}"]`);
  if (pill) {
    const pillRect = pill.getBoundingClientRect();
    const winRect = win.getBoundingClientRect();
    const targetX = pillRect.left + pillRect.width / 2 - winRect.width / 2;
    const targetY = pillRect.top;
    win.style.transform = `translate(${targetX - winRect.left}px, ${targetY - winRect.top}px) scale(0.08)`;
  }
  win.classList.add('minimized');
}

function restoreAppWindow(entry) {
  if (!entry.minimized) return;
  entry.minimized = false;
  // Reset transform so it animates back to original position
  entry.el.style.transition = 'opacity 0.25s ease-out, transform 0.3s cubic-bezier(0.2,0.8,0.3,1)';
  entry.el.style.transform = '';
  entry.el.classList.remove('minimized');
  bringToFront(entry.el);
  updateMenubarWindows();
  // Reset transition after animation
  setTimeout(() => { entry.el.style.transition = ''; }, 350);
}

function toggleFullscreen(win) {
  const entry = openWindows.find(w => w.el === win);
  if (!entry) return;
  if (win.classList.contains('fullscreen')) {
    // Restore to saved geometry
    win.classList.remove('fullscreen');
    if (entry.savedRect) {
      win.style.left = entry.savedRect.left;
      win.style.top = entry.savedRect.top;
      win.style.width = entry.savedRect.width;
      win.style.height = entry.savedRect.height;
    }
  } else {
    // Save current geometry and go fullscreen
    entry.savedRect = {
      left: win.style.left, top: win.style.top,
      width: win.style.width, height: win.style.height
    };
    win.classList.add('fullscreen');
  }
}

// Global drag handlers (with screen clamping)
document.addEventListener('mousemove', (e) => {
  if (dragState) {
    let x = e.clientX - dragState.startX;
    let y = e.clientY - dragState.startY;
    // Clamp: keep at least 60px visible horizontally, titlebar reachable vertically
    const w = dragState.win.offsetWidth;
    x = Math.max(-w + 60, Math.min(window.innerWidth - 60, x));
    y = Math.max(28, Math.min(window.innerHeight - 38, y));
    dragState.win.style.left = x + 'px';
    dragState.win.style.top = y + 'px';
  }
  if (resizeState) {
    const rs = resizeState;
    const dx = e.clientX - rs.startX;
    const dy = e.clientY - rs.startY;
    let newX = rs.origX, newY = rs.origY, newW = rs.origW, newH = rs.origH;
    const edge = rs.edge;
    if (edge.includes('right') || edge === 'r-br' || edge === 'r-tr') newW = Math.max(320, rs.origW + dx);
    if (edge.includes('bottom') || edge === 'r-br' || edge === 'r-bl') newH = Math.max(200, rs.origH + dy);
    if (edge.includes('left') || edge === 'r-bl' || edge === 'r-tl') { newW = Math.max(320, rs.origW - dx); newX = rs.origX + rs.origW - newW; }
    if (edge.includes('top') || edge === 'r-tr' || edge === 'r-tl') { newH = Math.max(200, rs.origH - dy); newY = rs.origY + rs.origH - newH; }
    rs.win.style.left = newX + 'px'; rs.win.style.top = newY + 'px';
    rs.win.style.width = newW + 'px'; rs.win.style.height = newH + 'px';
  }
});
document.addEventListener('mouseup', () => { dragState = null; resizeState = null; });

// ===== LAUNCH APP DISPATCHER =====
function launchApp(appId) {
  if (appId === 'settings') {
    openSettingsWindow();
  } else {
    console.log('Launch app:', appId);
  }
}

// ===== SETTINGS WINDOW =====
function openSettingsWindow(initialTab) {
  const tab = initialTab || 'wallpaper';
  const win = openAppWindow('settings', 'Settings', 680, 440, (body, winEl) => {
    body.innerHTML = '';
    const layout = document.createElement('div');
    layout.className = 'settings-layout';

    const sidebar = document.createElement('div');
    sidebar.className = 'settings-sidebar';

    const tabs = [
      {id:'wallpaper', label:'Wallpaper',   icon:'<path d="M3 5h20v14H3z" fill="none" stroke="white" stroke-width="1.5"/><path d="M3 14l5-4 4 3 3-2 8 5" fill="none" stroke="white" stroke-width="1.3"/>'},
      {id:'appearance',label:'Appearance',  icon:'<circle cx="13" cy="13" r="8" fill="none" stroke="white" stroke-width="1.5"/><path d="M13 5v16M5 13h16" stroke="white" stroke-width="1.2"/>'},
      {id:'display',   label:'Display',     icon:'<rect x="3" y="5" width="20" height="13" rx="2" fill="none" stroke="white" stroke-width="1.5"/><line x1="13" y1="18" x2="13" y2="22" stroke="white" stroke-width="1.5"/><line x1="8" y1="22" x2="18" y2="22" stroke="white" stroke-width="1.5" stroke-linecap="round"/>'},
      {id:'about',     label:'About',       icon:'<circle cx="13" cy="13" r="9" fill="none" stroke="white" stroke-width="1.5"/><line x1="13" y1="12" x2="13" y2="18" stroke="white" stroke-width="1.8" stroke-linecap="round"/><circle cx="13" cy="8.5" r="1.2" fill="white"/>'},
    ];

    const content = document.createElement('div');
    content.className = 'settings-content';

    function selectTab(id) {
      sidebar.querySelectorAll('.settings-sidebar-item').forEach(s => s.classList.toggle('active', s.dataset.tab === id));
      content.innerHTML = '';
      if (id === 'wallpaper') buildWallpaperSettings(content);
      else if (id === 'about') buildAboutSettings(content);
      else {
        const ph = document.createElement('div');
        ph.className = 'settings-placeholder';
        ph.textContent = 'Coming soon';
        content.appendChild(ph);
      }
    }

    tabs.forEach(t => {
      const item = document.createElement('div');
      item.className = 'settings-sidebar-item';
      item.dataset.tab = t.id;
      item.innerHTML = `<svg viewBox="0 0 26 26" fill="none">${t.icon}</svg>${t.label}`;
      item.addEventListener('click', () => selectTab(t.id));
      sidebar.appendChild(item);
    });

    layout.appendChild(sidebar);
    layout.appendChild(content);
    body.appendChild(layout);

    selectTab(tab);
  });
  // If already open but different tab requested, switch tab
  if (win && initialTab) {
    const item = win.querySelector(`.settings-sidebar-item[data-tab="${initialTab}"]`);
    if (item) item.click();
  }
}

function buildWallpaperSettings(container) {
  container.innerHTML = '<h2>Wallpaper</h2>';

  const grid = document.createElement('div');
  grid.className = 'wp-thumb-grid';

  const styleIds = Object.keys(WALLPAPER_STYLES);
  const thumbCanvases = {};

  styleIds.forEach(id => {
    const style = WALLPAPER_STYLES[id];
    const card = document.createElement('div');
    card.className = 'wp-thumb' + (id === curStyleId ? ' active' : '');

    const cvs = document.createElement('canvas');
    cvs.width = 280; cvs.height = 174;
    const tctx = cvs.getContext('2d');
    // Draw a static preview at t=1 using first theme
    const thIdx = (id === curStyleId) ? curThemeIdx : 0;
    style.draw(tctx, 280, 174, style.themes[thIdx], style.themes[thIdx], 1);
    thumbCanvases[id] = { cvs, tctx };

    const label = document.createElement('div');
    label.className = 'wp-thumb-label';
    label.textContent = style.label;

    card.appendChild(cvs);
    card.appendChild(label);

    card.addEventListener('click', () => {
      setWallpaperStyle(id, 0);
      // Rebuild to update active states
      buildWallpaperSettings(container);
    });

    grid.appendChild(card);
  });

  container.appendChild(grid);

  // Variant dots for current style
  const style = getCurStyle();
  if (style.themes.length > 1) {
    const varRow = document.createElement('div');
    varRow.className = 'wp-variants';

    const varLabel = document.createElement('span');
    varLabel.className = 'wp-variant-label';
    varLabel.textContent = 'Theme:';
    varRow.appendChild(varLabel);

    style.themes.forEach((th, i) => {
      const dot = document.createElement('div');
      dot.className = 'wp-variant-dot' + (i === curThemeIdx ? ' active' : '');
      dot.style.background = th.dot || th.sky?.[2] || '#444';
      dot.title = th.name;
      dot.addEventListener('click', () => {
        setWallpaperStyle(curStyleId, i);
        buildWallpaperSettings(container);
      });
      varRow.appendChild(dot);
    });

    // Show current variant name
    const nameLbl = document.createElement('span');
    nameLbl.className = 'wp-variant-label';
    nameLbl.textContent = style.themes[curThemeIdx].name;
    varRow.appendChild(nameLbl);

    container.appendChild(varRow);
  }
}

function buildAboutSettings(container) {
  container.innerHTML = `
    <h2>About ImposOS</h2>
    <div style="color:rgba(255,255,255,0.5);font-size:13px;line-height:1.8">
      <div style="font-size:28px;font-weight:700;color:rgba(255,255,255,0.85);margin-bottom:8px">ImposOS</div>
      <div>Version 0.1 (Desktop Mockup)</div>
      <div style="margin-top:12px;color:rgba(255,255,255,0.3)">A concept desktop environment</div>
    </div>
  `;
}
